<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="memorygame.css" />
  </head>
  <body>
    <div id="container">
      <h1>Memory Game</h1>
      <h2 id="number"></h2>

    </div>
    <script src="memorygame.js"></script>
  </body>
</html>
