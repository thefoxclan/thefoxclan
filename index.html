<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="memorygame.css" />
  </head>
  <body>
    <div id="game">
      <h2>Memory Game</h2>
      <p>Memorize this: <span id="randomNumber"></span></p>
      <p>Timer: <span id="timer">10</span> seconds</p>
      <button id="startTimer" onclick="startTimer()">Start Timer</button>
      <p>
        Enter Number:
        <input type="text" id="numberInput" placeholder="Enter a number" />
      </p>
      <button onclick="checkNumber()">Submit</button>
      <div id="tracker">
        <p>Games Won: <span id="gamesWon">0</span></p>
        <p>Games Lost: <span id="gamesLost">0</span></p>
      </div>
    </div>
    <script src="memorygame.js"></script>
  </body>
</html>
